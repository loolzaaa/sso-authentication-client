spring.application.name=sso-authentication-client-example

server.port=8888

spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true

auth.application.name=example
# Try to load some cloud settings (Spring Cloud Config)
auth.refresh.token.uri=${auth.server.refresh.token.uri:/trefresh}
auth.basic.login=${auth.server.user.basic.login:SERVICE}
auth.basic.password=${auth.server.user.basic.password:PASSWORD}